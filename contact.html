<body>
    <header>
        <div class="header">
            <a href="index.html"><img src="/image/icone/Logo_Denis.png" alt="logo denis" id="logo" /></a>
            <div id="mobile_burger">
                <img src="image/bouton-de-menu.png" alt="burger_mobile" />
            </div>
        </div>
        <ul class="menu_mobile" id="menu_mobile">
            <a href="index.html" id="lien_accueil_menu">
                <li id="accueil_menu">Accueil</li>
            </a>
            <a href="BTS.html" id="lien_bts_menu">
                <li id="bts_menu">BTS</li>
            </a>
            <a href="bts_entreprise.html" id="lien_ecole_entreprise_menu">
                <li id="ecole_entreprise_menu">Ecole-Entreprise</li>
            </a>
            <a href="realisationMissions.html" id="lien_realisation_menu">
                <li id="realisation_menu">Réalisations et Missions</li>

            <a href="projets.html" id="lien_projets_menu">
                <li id="projets_menu">Projets</li>

            </a>
            <a href="contact.html" id="lien_contact_menu">
                <li id="contact_menu">Contact</li>
            </a>
        </ul>
    </header>

    <div class="contact container d-flex justify-content-center align-items-center">

        <form class="formulaire" action="https://formspree.io/f/mzzdavyr" method="post">
            <h1 class="title text-center mb-4" id="titre">Me contacter</h1>

            <div class="lien_reseau">
                <a href="https://www.linkedin.com/in/denis-urgel-37a4b627a/" target="_blank"><img
                        src="/image/linkedin.png" alt="linkedin" class="lien_linkedin"></a>
                <a href="https://github.com/DenisUrgel" target="_blank"><img src="/image/icone/github_logo.png"
                        alt="github" class="lien_github"></a>
            </div>

            <div class="form-group position-relative">
                <label for="formName" class="d-block">
                    <i class="icon" data-feather="user"></i>
                </label>
                <input type="text" id="prenom" name="prenom" class="form-control form-control-lg thick"
                    placeholder="Prénom">
            </div>

            <div class="form-group position-relative">
                <label for="formEmail" class="d-block">
                    <i class="icon" data-feather="mail"></i>
                </label>
                <input type="email" id="email" name="email" class="form-control form-control-lg thick"
                    placeholder="E-mail">
            </div>

            <div class="form-group message">
                <textarea id="message" name="message" class="form-control form-control-lg" rows="7"
                    placeholder="Message"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary" tabIndex="-1">Envoyer</button>
            </div>
        </form>

    </div>
    <footer>
        <p id="texte_footer">&copy;2025 Mon Portfolio - Tous droits réservés</p>
    </footer>
